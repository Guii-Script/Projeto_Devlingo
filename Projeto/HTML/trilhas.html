<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devlingo - Trilhas</title>
  <link rel="stylesheet" href="CSS/trilhas.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <nav>
        <a href="#"><i class="fas fa-book"></i> CURSOS</a>
        <a href="#"><i class="fas fa-user"></i> PERFIL</a>
        <a href="#"><i class="fas fa-question-circle"></i> QUIZ</a>
        <img src="https://i.imgur.com/W8yZNOX.png" alt="Avatar" class="avatar">
      </nav>
    </div>
  </header>

  <div class="main-container">
    <!-- Coluna da Esquerda -->
    <aside class="sidebar">
      <div class="sidebar-content">
        <h2 class="logo"><i class="fas fa-code"></i> Dev_lingo</h2>
        <div class="trilhas-menu">
          <button class="botao-trilha" onclick="abrirTrilha('C#')">
            <i class="fab fa-microsoft"></i> Trilha C#
          </button>
          <button class="botao-trilha" onclick="abrirTrilha('HTML')">
            <i class="fab fa-html5"></i> Trilha HTML
          </button>
          <button class="botao-trilha" onclick="abrirTrilha('PHP')">
            <i class="fab fa-php"></i> Trilha PHP
          </button>
          <button class="botao-trilha" onclick="abrirTrilha('JavaScript')">
            <i class="fab fa-js"></i> Trilha JavaScript
          </button>
          <button class="botao-trilha" onclick="abrirTrilha('Database')">
            <i class="fas fa-database"></i> Trilha Database
          </button>
        </div>
      </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="content">
      <section id="conteudoTrilha" class="trilha-content"></section>

      <!-- Status e Missões -->
      <section class="missions">
        <div class="status-container">
          <div class="status-jogador">
            <div class="status-item">
              <span class="icone"><i class="fas fa-heart"></i></span>
              <span id="vidas">3</span>
            </div>
            <div class="status-item">
              <span class="icone"><i class="fas fa-fire"></i></span>
              <span id="streak">0</span>
            </div>
            <div class="status-item">
              <span class="icone"><i class="fas fa-gem"></i></span>
              <span id="moedas">0</span>
            </div>
            <div class="status-item">
              <span class="icone"><i class="fas fa-clock"></i></span>
              <span id="timerVidas" style="display: none;">5:00</span>
            </div>
          </div>
          
          <div class="missao-card">
            <h3><i class="fas fa-calendar-day"></i> Missão Diária</h3>
            <p>Conclua uma lição</p>
            <div class="barra-progresso">
              <div id="barraDiaria" class="barra-preenchida">1 / 1</div>
            </div>
          </div>
          
          <div class="missao-card">
            <h3><i class="fas fa-calendar-week"></i> Missão Semanal</h3>
            <p>Complete uma trilha</p>
            <div class="barra-progresso">
              <div id="barraSemanal" class="barra-preenchida">0 / 5</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="JS/trilhas.js"></script>
</body>
</html>
