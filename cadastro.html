<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev_Lingo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="content">
        <div class="col1">
            <img class="pato" src="imagens/pato1.png" alt="pato" height="80">
            <h2 class="titulo">Dev_Lingo</h2>
            <p class="texto">Preencha os campos abaixo <br> para criar sua conta</p>
            <form class="login">
                <label class="rotulo">Nome</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">Email</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">Senha</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">Confirme sua senha</label>
                <input type="text" class="campo-texto">
            </form>
            <a href="index.html" class="botoes">
                <button class="botao-entrar">CADASTRAR</button>
            </a>
            <a href="index.html" class="cadastro">Voltar para a tela inicial</a>
        </div>
        <div class="col3">
            <img class="bg3" src="imagens/bg2.png" alt="background">
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
