<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <header>
    <input type="text" class="barra-pesquisa" placeholder="O Que gostaria de aprender?">
    <nav>
      <a href="#">CURSOS</a>
      <a href="#">RANKING</a>
      <a href="#">PERFIL</a>
      <a href="#">QUIZ</a>
      <img src="https://i.imgur.com/W8yZNOX.png" alt="Avatar" style="width: 40px; height: 40px; border-radius: 50%; margin-left: 1rem;">
    </nav>
  </header>
  <div style="display: flex; height: 100vh; background-color: #01080D; color: white;">
    <!-- Menu lateral -->
    <aside style="width: 220px; background-color: #01080D; padding: 2rem 1rem; display: flex; flex-direction: column; gap: 1rem;">
      <h2 style="color: #00ffa6; font-size: 1.5rem; margin-bottom: 1rem;">dev_lingo</h2>
      <button class="botao-trilha">Trilha Database</button>
      <button class="botao-trilha">Trilha C#</button>
      <button class="botao-trilha">Trilha PHP</button>
      <button class="botao-trilha">Trilha HTML</button>
      <button class="botao-trilha">Trilha JavaScript</button>
    </aside>
  
    <!-- Conteúdo principal -->
    <main style="flex-grow: 1; padding: 2rem; display: flex; justify-content: space-between;">
      <!-- Trilha de lições -->
      <section style="flex-grow: 1; text-align: center;">
        <div style="text-align: center;background-color: #122b44; padding: 1rem 2rem; border-radius: 20px; font-weight: bold; margin-bottom: 2rem; display: inline-block;">
          LINGUAGEM C# - UNIDADE 1<br>
          <span style="font-size: 1.3rem;">ENTENDENDO A LÓGICA</span>
        </div>
  
        <div style="display: flex; flex-direction: column; align-items: center; gap: 2rem; margin-top: 3rem;">
          <div class="etapa etapa-concluida">⏩</div>
          <div class="etapa etapa-concluida">⭐</div>
          <div class="etapa">⭐</div>
          <div class="etapa">⭐</div>
          <div class="etapa">⭐</div>
        </div>
      </section>
  
      <!-- Missões -->
      <section style="width: 300px; display: flex; flex-direction: column; gap: 2rem;">
        <div class="missao">
          <div>Missões diárias</div>
          <p>Conclua uma lição</p>
          <div class="barra-progresso">
            <div style="width: 100%;" class="barra-preenchida">1 / 1</div>
          </div>
        </div>
        <div class="missao">
          <div>Missões semanais</div>
          <p>Complete uma trilha</p>
          <div class="barra-progresso">
            <div style="width: 100%;" class="barra-preenchida">5 / 5</div>
          </div>
        </div>
      </section>
    </main>
  </div>

</html>
